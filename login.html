<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <a href="register.html">Register</a>
    <h1>Login</h1>
    <form name="login">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <button type="submit">Login</button>
    </form>

    <script>
      document.forms.login.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = event.target.elements.email.value.toLowerCase();
        const pass = event.target.elements.pass.value;

        fetch("https://super-duper-octo-guide-ly8nh.ondigitalocean.app/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, pass }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "OK") {
              localStorage.setItem("user", data.userid);
              location.replace("index.html");
            } else {
              alert("Incorrect email or password");
            }
          });
      });
    </script>
  </body>
</html>
