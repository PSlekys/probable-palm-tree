<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <a href="login.html">Login</a>
    <h1>Register</h1>
    <form name="register">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <button type="submit">Register</button>
    </form>

    <script>
      document.forms.register.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = event.target.elements.email.value.toLowerCase();
        const pass = event.target.elements.pass.value;

        fetch(
          "https://super-duper-octo-guide-ly8nh.ondigitalocean.app/register",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, pass }),
          }
        )
          .then((res) => res.json())
          .then((data) => {
            if (data.status.includes("OK")) {
              alert("Registration Successfull");
            } else {
              alert("Registration Failed. Try again.");
            }
          });
      });
    </script>
  </body>
</html>
