<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <a href="index.html">View</a>
    <button id="logout">Logout</button>

    <h1>Add Task</h1>
    <form name="add">
      <input type="text" name="task" placeholder="Your task is..." />
      <button type="submit">Add</button>
    </form>

    <script>
      const user = localStorage.getItem("user");
      if (!user) {
        location.replace("login.html");
      } else {
        document.forms.add.addEventListener("submit", (e) => {
          e.preventDefault();

          const todo = e.target.elements.task.value.trim();

          fetch(
            "https://super-duper-octo-guide-ly8nh.ondigitalocean.app/addtask",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ userid: user, content: todo }),
            }
          )
            .then((res) => res.json())
            .then((data) => {
              if (data.status.includes("OK")) {
                alert("Todo added successfully");
              } else {
                alert("Todo was not added");
              }
            });
        });
      }

      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("user");
        location.replace("index.html");
      });
    </script>
  </body>
</html>
